<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div class="main-div">
    <p class="title">Rock Paper Scissors</p>
    <div class="move-button-container">
    <button class="move-button" onclick="playGame('rock');"><img src="rock.png" class="move-icon"></button>
    <button class="move-button" onclick="playGame('paper');"><img src="paper.png" class="move-icon"></button>
    <button class="move-button" onclick="playGame('scissors');"><img src="scissors.png" class="move-icon"></button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.lose = 0;
        score.wins = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button">Reset Score</button>
    </div>
    <!-- javascript -->
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
